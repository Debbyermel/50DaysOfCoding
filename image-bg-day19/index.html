<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Image Background Gallery</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1579566346927-c68383817a25?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8c3RhciUyMHdhcnN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1592421972344-e7db99d3f6ce?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fHN0YXIlMjB3YXJzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1546561892-65bf811416b9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTJ8fHN0YXIlMjB3YXJzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1481241857164-e8483bce922d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTd8fHN0YXIlMjB3YXJzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1591927675938-b81b071d3e91?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjJ8fHN0YXIlMjB3YXJzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>

       <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
